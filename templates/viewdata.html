<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Stocker - Stock Market Website Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="/static/css/style.css" rel="stylesheet">

    <!-- Custom Styles for Navbar -->
    <style>
        /* Beautiful Gradient Navbar */
        .navbar {
            background: linear-gradient(135deg, #3498db, #8e44ad);
            padding: 15px 20px;
            transition: all 0.4s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            position: sticky;
            top: 0;
            width: 100%;
        }

        .navbar .navbar-brand {
            color: #fff;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }

        .navbar .navbar-brand:hover {
            color: #f39c12;
        }

        .navbar .nav-item .nav-link {
            color: #f0f0f0;
            font-size: 18px;
            font-weight: 500;
            padding: 8px 20px;
            transition: color 0.3s ease;
            position: relative;
        }

        .navbar .nav-item .nav-link:before {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0%;
            height: 3px;
            background-color: #f39c12;
            transition: width 0.3s ease;
        }

        .navbar .nav-item .nav-link:hover:before {
            width: 100%;
        }

        .navbar .nav-item .nav-link:hover {
            color: #fff;
        }

        .navbar .navbar-toggler {
            background-color: #f0f0f0;
            border: none;
            color: #34495e;
        }

        .navbar .nav-item .dropdown-menu {
            background-color: #8e44ad;
            border-radius: 8px;
            border: none;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        }

        .navbar .nav-item .dropdown-menu .dropdown-item {
            color: #fff;
        }

        .navbar.scrolled {
            background: linear-gradient(135deg, #34495e, #2c3e50);
            padding: 10px 20px;
        }

        h2 {
        font-family: 'Poppins', sans-serif;
        font-weight: 600;
        letter-spacing: 1.5px;
        color: #007bff;
        background: linear-gradient(to right, #007bff, #6c63ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

        .table-responsive {
            background: linear-gradient(145deg, #f7f7f7, #e6e6e6);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .table {
            border-collapse: separate;
            border-spacing: 0 15px;
            background: #ffffff;
            overflow: hidden;
            border-radius: 10px;
            margin: 20px 0;
        }

        .table th {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 15px;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            text-transform: uppercase;
        }

        .table td {
            text-align: center;
            vertical-align: middle;
            padding: 15px;
            background: #ffffff;
            font-family: 'Roboto', sans-serif;
            font-size: 15px;
            color: #333333;
            border: 1px solid #dddddd;
            transition: background 0.3s ease-in-out;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #f1f1f1;
        }

        .table-hover tbody tr:hover {
            background-color: #e0e7ff;
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.2);
        }

        .table th,
        .table td {
            border: none;
        }
    </style>
</head>

<body>

    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
          
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item active">
                        <a href="{{ url_for('viewdata') }}" class="nav-link active">View Data</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('algo') }}" class="nav-link">Algorithm</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('prediction') }}" class="nav-link">Prediction</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('index') }}" class="nav-link">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Navbar End -->

    <div class="container mt-5">
        <h2 class="mb-4 text-center text-primary display-4">Dataset Overview</h2>
        <div class="table-responsive shadow-lg p-4 mb-5 bg-white rounded">
            <!-- Display the data table -->
            <table class="table table-striped table-bordered table-hover">
                {{ table|safe }}
            </table>
        </div>
    </div>
    <!-- DataTable End -->

    <!-- JavaScript Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Sticky Navbar Shrink on Scroll -->
    <script>
        $(window).on('scroll', function () {
            if ($(this).scrollTop() > 50) {
                $('.navbar').addClass('scrolled');
            } else {
                $('.navbar').removeClass('scrolled');
            }
        });
    </script>
</body>

</html>
